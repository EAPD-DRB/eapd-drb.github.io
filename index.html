  <script>
    (function() {
    var as = document.querySelectorAll('body > nav a');
    var path = location.pathname;

    for (var a of as) {
      var regex = new RegExp(`${a.pathname}`);

      if (!a.href.match('#') && path.match(regex)) {
        a.classList.add('active');
        break;
      }
    }})();
